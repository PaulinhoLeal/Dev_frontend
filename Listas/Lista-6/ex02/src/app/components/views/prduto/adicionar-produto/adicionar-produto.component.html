<section class="main">
    <div class="formulario">
        <input type="text"  placeholder="Insira o nome do produto" [(ngModel)] ="nome">
        <input type="text" [(ngModel)] ="descricao" placeholder="Insira a descrição do produto">
        <input type="text" [(ngModel)] ="imagem" placeholder="Insira a imagem do produto">
        <input type="text" [(ngModel)] = "valor" placeholder="Insira o valor do produto">
        <input type="text" [(ngModel)] ="categoria" placeholder="Insira a categoria do produto">

        <button (click)="addProduto()">Enviar</button>
    </div>
</section>
